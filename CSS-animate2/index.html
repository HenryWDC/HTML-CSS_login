<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated login and sing</title>
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- background ** <a href='https://br.freepik.com/fotos-vetores-gratis/portal'>Portal vetor criado por pikisuperstar - br.freepik.com</a>-->
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        <div class="signin">
            <h1>sign in</h1>
            <form>
                <div class="social">
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <p> Or use enter info</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <small>Forgot Password</small>
                <input type="submit" value="Login">
                <small>Don't have an account? <label for="toggle">Sign Up</label></small>
            </form>
        </div>

        <div class="signup">
            <h1>Create an account</h1>
            <form>
                <div class="social">
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
                <p> Or use enter info</p>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="submit" value="Create account">
                <small>Already| have an account? <label for="toggle">Sign In</label></small>
            </form>
        </div>
    </div>
</body>
</html>
